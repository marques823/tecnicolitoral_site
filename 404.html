<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Técnico Litoral</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #037394 0%, #0389b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #037394;
            line-height: 1;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #04a0c6, #0389b3);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(4, 160, 198, 0.4);
        }

        .contact {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .contact a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Página não encontrada</h1>
        <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="btn">Voltar ao Início</a>
        <div class="contact">
            <p>Precisa de ajuda?<br>
            <a href="https://wa.me/5512997413821" target="_blank">Fale conosco no WhatsApp</a></p>
        </div>
    </div>
</body>
</html>
